name: Tram-Deco Playwright Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:ci
